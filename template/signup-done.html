<head>
	<meta charset="utf-8"/>
	<title>RingMail Sign Up Confirmation</title>
	<meta name="description" content=""/>
	<meta name="author" content=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,600,800"/>

<body class="login">
<div class="account-container login stacked">
	<div class="content clearfix">
		<form action="[% page.url(); %]" method="post">
			<h1>Registration Complete</h1>		
			[% session = page.session() %]
			[% IF session.signup_user %]
				<div class="alert alert-success">
					Your account has been created.<br/>
					Please check your email inbox to verify your email address.
				</div>
			[% END %]
		</form>
	</div> <!-- /content -->
</div> <!-- /account-container -->
<!-- Text Under Box -->
<div class="login-extra">
	<a href="/login" class="btn btn-large btn-info">Login</a>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<a href="/" class="btn btn-large btn-success">RingMail Home</a><br/>
	<!--Forgot your <a href="#">Password?</a>-->
</div> <!-- /login-extra -->
<div class="login-extra">
</div> <!-- /login-extra -->
<script src="js/libs/jquery-1.7.2.min.js"></script>
<script src="js/libs/jquery-ui-1.8.21.custom.min.js"></script>
<script src="js/libs/jquery.ui.touch-punch.min.js"></script>
<script src="js/libs/bootstrap/bootstrap.min.js"></script>
<script src="js/signin.js"></script>
</body>
</html>
