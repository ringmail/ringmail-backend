<body class="login">
<div class="account-container login stacked">
	<div class="content clearfix">
		<form action="[% page.url(); %]" method="post" style="margin: 0px; padding: 0px;">
			<h1><a href="/" style="color: #263849">RingMail</a> Login</h1>		
			[% IF error %]
			<div class="alert alert-error">
				<button class="close" data-dismiss="alert" type="button">Ã—</button>
				[% error %]
			</div>
			[% END %]
			<div class="login-fields">
				<p>Sign in using your registered email address:</p>
				<div class="field">
					<label for="login">Email:</label>
					<input type="text" id="login" name="login" value="[% page.form.prefill %]" placeholder="Email" class="login username-field" />
				</div> <!-- /field -->
				<div class="field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field"/>
				</div> <!-- /password -->
			</div> <!-- /login-fields -->
			<div class="login-actions">
				<!--<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Keep me signed in</label>
				</span>-->
				<button class="button btn btn-success btn-large"><img src="/img/ringmail_small.png" height="36" width="36"/>&nbsp;&nbsp;Sign In</button>
			</div> <!-- .actions -->
			<div style="text-align: left;">
				<a href="/reset">Forgot Password</a>
			</div>
			<!--<div class="login-social">
				<p>Sign in using social network:</p>
				<div class="twitter">
					<a href="#" class="btn_1">Login with Twitter</a>				
				</div>
				<div class="fb">
					<a href="#" class="btn_2">Login with Facebook</a>				
				</div>
			</div>-->
		</form>
	</div> <!-- /content -->
</div> <!-- /account-container -->
<!-- Text Under Box -->
<div class="login-extra">
	Don't have a RingMail account?
	<br/>
	<br/>
	<a href="/#reg" class="btn btn-large btn-info">Register For Free</a><br/>

</div> <!-- /login-extra -->
